<!DOCTYPE html>
<html lang="en">

<head>
    <!-- =====================================================
       BASIC DOCUMENT METADATA
    ====================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Your Page Title | Your Site Name</title>
    <meta name="description" content="A concise, compelling description of your page for SEO and social sharing.">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Your Name or Company">
    <meta name="application-name" content="Your App Name">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.example.com/">

    <!-- =====================================================
       SEARCH ENGINE / CRAWLER METADATA
    ====================================================== -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">

    <!-- =====================================================
       REFERRER & SECURITY POLICIES
    ====================================================== -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https: data:;
        script-src 'self' https:;
        style-src 'self' 'unsafe-inline' https:;
        font-src 'self' https: data:;
        connect-src 'self' https:;
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
    ">
    <meta http-equiv="Permissions-Policy" content="
        camera=(),
        microphone=(),
        geolocation=(),
        fullscreen=(self)
    ">

    <!-- =====================================================
       THEME & UI
    ====================================================== -->
    <meta name="theme-color" content="#0d1117">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Your App Name">

    <!-- =====================================================
       OPEN GRAPH (FACEBOOK, LINKEDIN, ETC.)
    ====================================================== -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Site Name">
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="A concise, compelling description for social media previews.">
    <meta property="og:url" content="https://www.example.com/">
    <meta property="og:image" content="https://www.example.com/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="en_US">

    <!-- =====================================================
       TWITTER / X CARDS
    ====================================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Page Title">
    <meta name="twitter:description" content="A concise description optimized for Twitter/X.">
    <meta name="twitter:image" content="https://www.example.com/twitter-image.jpg">
    <meta name="twitter:site" content="@yourhandle">
    <meta name="twitter:creator" content="@yourhandle">

    <!-- =====================================================
       FAVICONS & APPLE TOUCH ICONS
    ====================================================== -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- =====================================================
       STYLES
    ====================================================== -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- =====================================================
       SCRIPTS
    ====================================================== -->
    <script src="./scripts/main.js" defer></script>
</head>

<body>

    <!-- Your page content goes here -->

</body>
</html>
