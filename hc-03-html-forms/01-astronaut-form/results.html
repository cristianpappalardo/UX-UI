<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Received - NASA Astronaut Program</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .success-header {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .success-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .success-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .check-mark {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .results-content {
            padding: 40px;
        }

        .results-section {
            margin-bottom: 30px;
        }

        .results-section h2 {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .result-item {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            margin-bottom: 12px;
            padding: 10px 0;
        }

        .result-label {
            font-weight: 600;
            color: #333;
        }

        .result-value {
            color: #666;
            word-break: break-word;
        }

        .address-block {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .submitted-time {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .results-content {
                padding: 20px;
            }

            .result-item {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="success-header">
            <div class="check-mark">âœ“</div>
            <h1>Application Received!</h1>
            <p>Thank you for applying to the NASA Astronaut Program</p>
        </div>

        <div class="results-content" id="resultsContent">
            <!-- Results will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Retrieve and display the submitted data
        const applicationData = JSON.parse(localStorage.getItem('astronautApplication'));

        if (!applicationData) {
            document.getElementById('resultsContent').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <p style="font-size: 1.1em; color: #999; margin-bottom: 30px;">No application data found. Please submit the form first.</p>
                    <a href="index.html" class="btn btn-primary">Back to Form</a>
                </div>
            `;
        } else {
            // Helper function to format field names
            function formatLabel(key) {
                return key
                    .replace(/([A-Z])/g, ' $1')
                    .replace(/^./, str => str.toUpperCase())
                    .trim();
            }

            let resultsHTML = '';

            // Personal Information
            resultsHTML += `
                <div class="results-section">
                    <h2>Personal Information</h2>
                    <div class="result-item">
                        <div class="result-label">Full Name:</div>
                        <div class="result-value">${applicationData.firstName} ${applicationData.middleName ? applicationData.middleName + ' ' : ''}${applicationData.lastName}</div>
                    </div>
                </div>
            `;

            // Physical Characteristics
            resultsHTML += `
                <div class="results-section">
                    <h2>Physical Characteristics</h2>
                    <div class="result-item">
                        <div class="result-label">Age:</div>
                        <div class="result-value">${applicationData.age} years</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Weight:</div>
                        <div class="result-value">${applicationData.weight} kg</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Gender:</div>
                        <div class="result-value">${applicationData.gender.charAt(0).toUpperCase() + applicationData.gender.slice(1)}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Hair Color:</div>
                        <div class="result-value">${applicationData.hairColor.charAt(0).toUpperCase() + applicationData.hairColor.slice(1)}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Eye Color:</div>
                        <div class="result-value">${applicationData.eyeColor.charAt(0).toUpperCase() + applicationData.eyeColor.slice(1)}</div>
                    </div>
                </div>
            `;

            // Mission Preference
            const missionMap = {
                'lunar': 'Lunar Exploration (Moon)',
                'iss': 'International Space Station (ISS)',
                'mars': 'Mars Colonization',
                'venus': 'Venus Research',
                'asteroid': 'Asteroid Mining',
                'deep-space': 'Deep Space Exploration'
            };

            resultsHTML += `
                <div class="results-section">
                    <h2>Mission Preference</h2>
                    <div class="result-item">
                        <div class="result-label">Desired Mission:</div>
                        <div class="result-value">${missionMap[applicationData.mission]}</div>
                    </div>
                </div>
            `;

            // Contact Information
            resultsHTML += `
                <div class="results-section">
                    <h2>Contact Information</h2>
                    <div class="result-item">
                        <div class="result-label">Email:</div>
                        <div class="result-value"><a href="mailto:${applicationData.email}">${applicationData.email}</a></div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Phone:</div>
                        <div class="result-value"><a href="tel:${applicationData.phone}">${applicationData.phone}</a></div>
                    </div>
                    <div class="address-block">
                        <strong>Address:</strong><br>
                        ${applicationData.address}<br>
                        ${applicationData.city}, ${applicationData.state} ${applicationData.zipcode}<br>
                        ${applicationData.country}
                    </div>
                </div>
            `;

            // Professional Summary
            resultsHTML += `
                <div class="results-section">
                    <h2>Professional Summary</h2>
                    <div class="result-item">
                        <div class="result-label">Biography:</div>
                    </div>
                    <p style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 12px; color: #666;">${applicationData.biography}</p>
                </div>
            `;

            // Additional Information
            if (applicationData.experience || applicationData.languages) {
                resultsHTML += `<div class="results-section"><h2>Additional Information</h2>`;
                
                if (applicationData.experience) {
                    resultsHTML += `
                        <div class="result-item">
                            <div class="result-label">Space Experience:</div>
                        </div>
                        <p style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 12px; color: #666;">${applicationData.experience || 'None'}</p>
                    `;
                }
                
                if (applicationData.languages) {
                    resultsHTML += `
                        <div class="result-item">
                            <div class="result-label">Languages:</div>
                            <div class="result-value">${applicationData.languages}</div>
                        </div>
                    `;
                }

                resultsHTML += `
                    <div class="result-item">
                        <div class="result-label">Medical Clearance:</div>
                        <div class="result-value">${applicationData.medicalClearance}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Training Ready:</div>
                        <div class="result-value">${applicationData.trainingReady}</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Terms Agreed:</div>
                        <div class="result-value">${applicationData.termsAgreed}</div>
                    </div>
                </div>`;
            }

            resultsHTML += `
                <div class="submitted-time">
                    Submitted on: ${applicationData.submittedAt}
                </div>

                <div class="action-buttons">
                    <a href="index.html" class="btn btn-secondary">Submit Another Application</a>
                    <button onclick="window.print()" class="btn btn-primary">Print Application</button>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = resultsHTML;
        }
    </script>
</body>
</html>
